<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/scripts.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <figure>
            <img src="/img/Escudo_de_la_Universidad_Simón_Bolívar.svg.png" alt="Logo unisimon" width="400">
        </figure>
    </header>
    <header>
        <h1>INGENIERIA MULTIMEDIA</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">HTML</a>
            </li>
            <LI><a href="#">CSS</a>
            </LI>
            <LI> <a href="#">JAVASCRIPT</a>
            </LI>
        </ul>
    </nav>
    <aside>
        <ul>
            <li>
                <a href="https://www.unisimon.edu.co/cucuta/">Ejemplo de Formulario</a>
            </li>
            <li>
                <a href="http://www.google.com.co">Google</a>
            </li>
        </ul>
    </aside>
    <section>
        <article>
            <header>
                <header>
                    <div>
                        <form action="registro.jsp">
                            <label for="">Buscar:</label>
                            <input type="search" name="Buscar" id="">
                            <br>
                            <!--Campo Nombre-->
                            <!--<label for="">Nombre</label>-->
                            <label for="">Nombre</label>
                            <input type="text" name="nombre" maxlength="30" placeholder="Escriba su nombre">
                            <br>
                            <label for="">Apellidos</label>
                            <input type="text" name="Apellidos" maxlength="30">
                            <br>
                            <label for="">Email</label>
                            <input type="email" name="" id="" placeholder="Escriba su Correo">
                            <br>
                            <label for="">Contraseña</label>
                            <input type="password" name="Contraseña">
                            <br>
                            <label for="">personas a cargo</label>
                            <input type="number" name="personas" id="">
                            <br>
                            <label for="">Fecha de nacimiento</label>
                            <input type="date" name="Fechanac" id="">
                            <br>
                            <label for="">Hobbies</label>
                            <input type="checkbox" name="" id="">leer
                            <br>
                            <input type="checkbox" name="" id="">Cantar
                            <br>
                            <input type="checkbox" name="" id="">Dibujar
                            <br>
                            <input type="checkbox" name="" id="">Deporte
                            <br>
                            <input type="checkbox" name="" id="">Jugar Videojuegos
                            <br>
                            <label for="">Sexo</label>
                            <select name="Sexo" id="">
                                <option value="M">Masculino</option>
                                <br>
                                <option value="f">Femenino</option>
                                <br>
                            </select>
                            <br>
                            <label for="">Jornada de estudio</label>
                            <br>
                            <input type="radio" name="Diurno" id="">Diurno

                            <input type="radio" name="Nocturno" id="">Nocturno
                            <br>
                            <label for="">Telefono:</label>
                            <input type="tel" name="Telefono" id="">
                            <br>
                            <label for="">Breve Biografia:</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <br>
                            <label for="">Color Favorito:</label>
                            <input type="color" name="" id="">
                             <br>
                            <label for="">Escribir Hoja de Vida:</label>
                            <input type="file" name="" id="">
                            <input type="submit" value="Registrar Usuario">
                            <input type="reset" value="Limpiar">
                            <progress max="100" value="25">
                            <marquee behavior="alternate" direction="">Hola Estudiantes</marquee>
                        </form>
                    </div>
                </header>
                <footer>
                    Derechos 2022 univerisidad Simon Bolivar ©
                </footer>
            </header>
        </article>
    </section>
